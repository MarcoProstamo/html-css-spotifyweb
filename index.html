<!DOCTYPE html>
<html lang="it">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Spotify</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="shortcut icon" href="./img/favicon.png" type="image/x-icon" />
    <link rel="stylesheet" href="./css/style.css" />
  </head>

  <body>
    <div class="wrapper">
      <div class="sidebar bg-black">
        <div class="row">
          <nav>
            <div class="menu">
              <div class="logo"></div>
              <i class="fa-solid fa-house"><span class="d-none">Home</span></i>

              <i class="fa-solid fa-magnifying-glass"
                ><span class="d-none">Cerca</span></i
              >

              <i class="fa-solid fa-folder"
                ><span class="d-none">La tua libreria</span></i
              >
            </div>
            <div class="library d-none">
              <div class="library-header">
                <h3>Playlist</h3>
                <section class="library-add-section">
                  <div class="library-add">+</div>
                  <span>Crea Playlist</span>
                </section>
              </div>
              <div class="library-body">
                <ul>
                  <li>Prima Playlist</li>
                  <li>Nome Playlist</li>
                  <li>Nome Playlist</li>
                  <li>Nome Playlist</li>
                  <li>Nome Playlist</li>
                  <li>Nome Playlist</li>
                  <li>Ultima Playlist</li>
                </ul>
              </div>
            </div>
          </nav>
          <nav>
            <div class="profile">
              <div class="row">
                <img
                  class="btn-download"
                  src="./img/download.svg"
                  alt="Download Button"
                />
                <span class="d-none">Installa app</span>
              </div>

              <hr class="divider d-none" />

              <div class="row">
                <img
                  class="btn-profile"
                  src="./img/profile.svg"
                  alt="Profile Image"
                />
                <span class="d-none">John Doe</span>
              </div>
            </div>
          </nav>
        </div>
      </div>
      <main>
        <section class="call-to-action bg-darkerblue">
          <button>Effettua l'upgrade</button>
        </section>
        <div class="main-content bg-darkblue"></div>
      </main>
      <div class="player bg-darkgray"></div>
    </div>
  </body>
</html>
